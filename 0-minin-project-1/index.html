<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="yandex-verification" content="" />
    <meta name="google-site-verification" content="" />

    <meta name="keywords" content="" />

    <title>Flex-cards</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <article class="slide">
        <img
          src="https://images.unsplash.com/photo-1622214366189-72b19cc61597?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80"
          alt="Berlin"
          class="slide__img"
        />
        <h3 class="slide__title">Berlin</h3>
      </article>
      <article class="slide">
        <img
          src="https://images.unsplash.com/photo-1515859005217-8a1f08870f59?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1110&q=80"
          alt="Rome"
          class="slide__img"
        />
        <h3 class="slide__title">Rome</h3>
      </article>
      <article class="slide active">
        <img
          src="https://images.unsplash.com/photo-1526959300019-11dd99a21233?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
          alt="Sidney"
          class="slide__img"
        />
        <h3 class="slide__title">Sidney</h3>
      </article>
      <article class="slide">
        <img
          src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
          alt="London"
          class="slide__img"
        />
        <h3 class="slide__title">London</h3>
      </article>
      <article class="slide">
        <img
          src="https://images.unsplash.com/photo-1544329095-a7c19df83018?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1074&q=80"
          alt="Mostar"
          class="slide__img"
        />
        <h3 class="slide__title">Mostar</h3>
      </article>
    </div>

    <script src="./index.js"></script>
  </body>
